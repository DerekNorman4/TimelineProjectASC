<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iphone Timeline</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
</head>
<body>
<div class="timeline">
        <div class="container left">
          <div class="content">
                <h2>2007</h2>
                <h3>The First Iphone</h3>
                <p>
                    <img src="https://cdn.macrumors.com/article-new/2017/01/original-iphone.jpg" alt="original iphone" style="width:100px;height:100px;"/>
                </p>
          </div>
        </div>
        <div class="container right">
          <div class="content">
                <h2>2008</h2>
                <h3>Iphone 3G</h3>
                <p>
                        <img src="https://images-na.ssl-images-amazon.com/images/I/41UywapRmbL.jpg" alt="Iphone 3G" style="width:100px;height:150px;"/>
                </p>
          </div>
        </div>
        <div class = "container left">
            <div class="content">
                <h2>2009</h2>
                <h3>Iphone 3GS</h3>
                <p>
                    <img src="https://images-na.ssl-images-amazon.com/images/I/61eeRrs5bmL._SX569_.jpg" alt="Iphone 3GS" style="width:100px;height:100px;"/>
                </p>
                
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2010</h2>
                <h3>Iphone 4</h3>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2011</h2>
                <h3>Iphone 4s</h3>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2012</h2>
                <h3>Iphone 5</h3>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2013</h2>
                <h3>Iphone 5c and Iphone 5s</h3>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>2014</h2>
                <h3>Iphone 6 and Iphone 6 Plus</h3>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>2015</h2>
                <h3>Iphone 6s and Iphone 6s Plus</h3>
            </div>
        </div>
      </div>
</body>
</html>
